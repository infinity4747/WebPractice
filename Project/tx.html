.dot{
    cursor: pointer;
    height: 13px;
    width: 13px;
    margin:0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
}
.activity,.dot:hover{
    background-color: #717171;
}
